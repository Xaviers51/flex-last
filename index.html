<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- begin purple header -->
    <!-- purple header -->
    <div class="container">
      <!-- title -->
      <div class="purpleHeaderBox">
        <h1>Unleash your creative Vision</h1>
      </div>

      <!-- images -->
      <div class="images">
        <i class="fa-solid fa-image"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-object-group"></i>
        <i class="fa-solid fa-sliders"></i>
      </div>
    </div>

    <!-- end purple header -->

    <!-- mid section -->
    <div class="midSection">
        <h3>Recent Edits</h3>
        <input type="text" placeholder="Search">

    </div>
    <!-- end mid section -->
    
    <!-- begin gallery -->
    <div class="gallery">
      <div class="galleryItem">
        <img
          src="https://live.staticflickr.com/2733/4211607989_ede7d4c4c8_z.jpg"
          alt=""
        />
        <h3>Dimebag</h3>
        <p>Vulgar Display of Power</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://live.staticflickr.com/2652/4212371322_e18a9f9eeb_z.jpg"
          alt=""
        />
        <h3>Dimebag</h3>
        <p>CFH</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://cdn.mos.cms.futurecdn.net/XengAJXYVLVfA3T9NXqfab.jpg"
          alt=""
        />
        <h3>Slayer</h3>
        <p>1980's</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://ew.com/thmb/PWhSCaqzrOUQMAzVG84v3TwA6r8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-84885264-5a79a9ce33a144429dd4aac4bda1a404.jpg"
          alt=""
        />
        <h3>Rush</h3>
        <p>Moving Pictures</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://www.guitarlobby.com/wp-content/uploads/2021/06/Zakk-Wylde-Playing-Guitar.jpg"
          alt=""
        />
        <h3>Zakk </h3>
        <p>BLS</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://guitar.com/wp-content/uploads/2020/05/Jimmy-Page-Hero-Credit-Michael-Ochs-Archives-Getty-Images@2560x1707.jpg"
          alt=""
        />
        <h3>JIMMY PAGE</h3>
        <p>Led Zeppelin</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://guitar.com/wp-content/uploads/2020/07/Dave-Mustaine-Marty-Friedman-Photo-MickHutson-Redferns@1400x1050.jpg"
          alt=""
        />

        <p>Megadeth</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://www.treblezine.com/wp-content/uploads/2018/02/cliff-burton.jpg.webp"
          alt=""
        />
        <h3>Cliff</h3>
        <p>Metallica</p>
      </div>
      <div class="galleryItem">
        <img
          src="https://cdn.mos.cms.futurecdn.net/yFy7Vy5EuEvc9Wy38xDiVA.jpg"
          alt=""
        />
        <h3>Cliff</h3>
        <p>Master of Puppets</p>
      </div>
    </div>
    <!-- end gallery -->

    <!-- for fontawesome -->
    <script
      src="https://kit.fontawesome.com/daa25394c5.js"
      crossorigin="anonymous"
    ></script>
